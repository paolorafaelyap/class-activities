<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
  <script src="jquery-3.5.1.min.js"></script>
</head>
<body>

  <h1>Drink Selection!</h1>
  <hr>

  <div id="drink-options"></div>

  <script type="text/javascript">

    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];
    $(document).ready(function()
    {

    

      //query parent div

      var targetDiv=$('#drink-options')
      console.log(targetDiv)

      //loop over list

      for(var i = 0; i < drinkList.length; i++)
      { 
        var newDiv= $('<div>'+drinkList[i]+'</div>');
        console.log(newDiv);
        targetDiv.append(newDiv);
      }

      //generate li (or div) for each item
      //append that item to the parent div

      $(drinkList).each(function(el,i)
      {
        var newDiv = $('<div>'+i+'</div')
        console.log(newDiv);
        targetDiv.append(newDiv);
      })

    //drinkList.forEach(function(el, i)
    //{

    //})
    // Using JavaScript programmatically append each drinkList item to the "drink-options" div
    // HINT: you will need a for loop to go over each element in the list

    })
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Redirect</title>
</head>
<body style="text-align:center;" id="body"> 
    <h1 style="color:rgba(0, 43, 185, 0.671);">   
            Check Your OS
        </h1> 
    <p id="GFG_UP" 
       style="font-size: 19px; 
              font-weight: bold;"> 
    </p> 
    <button onclick="GFG_Fun()"> 
        click here 
    </button> 
    <p id="GFG_DOWN" 
       style="color: rgb(98, 0, 128); 
              font-size: 24px; 
              font-weight: bold;"> 
    </p> 
    <script> 
        var el_up = document.getElementById("GFG_UP"); 
        var el_down = document.getElementById("GFG_DOWN"); 
        el_up.innerHTML = "Click on the button to get the OS of User's System."; 
        var Name = "Unknown OS"; 
        if (navigator.userAgent.indexOf("Win") != -1) Name =  
          "Welcome, Windows user!"; 
        if (navigator.userAgent.indexOf("Mac") != -1) Name =  
          "Welcome, Mac user!"; 
        if (navigator.userAgent.indexOf("Linux") != -1) Name =  
          "Welcome, Linux user!"; 
        if (navigator.userAgent.indexOf("Android") != -1) Name =  
          "Welcome, Android user!"; 
        if (navigator.userAgent.indexOf("like Mac") != -1) Name =  
          "Welcome, iOS user!"; 
  
        function GFG_Fun() { 
            el_down.innerHTML = Name; 
        } 

        var x = document.getElementById("demo");
        function getLocation() 
        {
            if (navigator.geolocation) 
            {
                navigator.geolocation.getCurrentPosition(showPosition);
            }   
            else {
                    x.innerHTML = "Geolocation is not supported by this browser.";
                 }
        }   

        function showPosition(position) 
        {
            x.innerHTML = "Latitude: " + position.coords.latitude +
            "<br>Longitude: " + position.coords.longitude;
        }

        getLocation();
        showPosition();
    </script> 
</body> 

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Activity 20</h1>
    <script>
        var myFarm = ["chickens", "pigs", "cows", "horses", "ostriches"];

        for (var i=0; i < myFarm.length; i++)
        {
            alert(myFarm[i]);

            if (myFarm[i].charAt(0) === 'c' || myFarm[i].charAt(0) === 'o')
            {
                alert("Starts with 'o' or 'c'");
            }
            else if (myFarm[i].charAt(0) === 'h')
            {
                alert("Starts with 'h'");
            }
            else if (myFarm[i].charAt(0)=== 'p')
            {
                alert("Starts with 'p'");
            }
            
        }

    </script>
    
</body>
</html>
